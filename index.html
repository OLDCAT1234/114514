<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            padding: 30px 0;
            color: white;
            background: url('banner-bg.jpg') no-repeat 0 -100px;
            min-height: 400px;
        }
        .banner h1 {
            margin: 0;
        }
        .main-col {
            float: left;
            width: 70%;
        }
        .sidebar {
            float: right;
            width: 30%;
            background: #white;
            padding: 10px;
        }
        .portfolio {
            width: 25%;
            float: left;
            padding: 10px;
        }
        .portfolio img {
            width: 100%;
        }
        footer {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>我的个人主页</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="services.html">服务</a></li>
                    <li><a href="portfolio.html">作品集</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>欢迎来到我的个人主页</h1>
            <p>这里是我的简介，你可以在这里了解更多关于我的信息。</p>
        </div>
    </section>

    <section class="main-col">
        <div class="container">
            <article id="main-col">
                <h1>关于我</h1>
                <p>这里是关于我的一些信息，比如我的教育背景、工作经验和个人技能等。</p>
            </article>
        </div>
    </section>

    <aside class="sidebar">
        <div class="container">
            <h3>联系方式</h3>
            <p>邮箱：example@example.com</p>
            <p>电话：123-456-7890</p>
        </div>
    </aside>

    <footer>
        <p>版权所有 &copy; 2024 我的个人主页</p>
    </footer>
</body>
</html>
